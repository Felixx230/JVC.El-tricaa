<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }

        header {
            background-color: #111;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 2px solid yellow;
        }

        header h1 {
            margin: 0;
            color: yellow;
            text-shadow: 0 0 10px yellow;
        }

        .logo {
            width: 150px;
            display: block;
            margin: 20px auto;
        }

        .descricao {
            text-align: center;
            font-size: 18px;
            margin: 20px;
        }

        .contato {
            text-align: center;
            margin: 20px 0;
        }

        .contato a {
            display: inline-block;
            background-color: yellow;

            padding: 10px 20px;

            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            font-weight: bold;
        }

        .depoimentos {
            margin: 40px auto;
            max-width: 900px;
            padding: 20px;
            background-color: #181818;
            border-radius: 10px;
        }

        .depoimentos h2 {
            text-align: center;
            color: yellow;
            text-shadow: 0 0 10px yellow;
        }

        .lista-depoimentos {
            margin-top: 20px;
        }

        .card-depoimento {
            background-color: #222;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid yellow;
            border-radius: 5px;
        }

        .nome {
            font-weight: bold;
            font-size: 18px;
            color: yellow;
        }

        .avaliacao {
            color: gold;
            font-size: 20px;
        }

        footer {
            text-align: center;

            margin-top: 40px;

            color: yellow;
        }
    </style>
</head>
<body>

<header>
    <h1>JVC El√©trica</h1>
</header>

<section class="descricao">
    <p>Profissional especializado em servi√ßos el√©tricos residenciais e comerciais.</p>
</section>

<section class="contato">
    <a href="https://wa.me/5534998382783" target="_blank">üìû Chamar no WhatsApp</a>
</section>

<section class="depoimentos">
    <h2>Depoimentos</h2>
    <div class="lista-depoimentos" id="listaDepoimentos">
        <p>Carregando depoimentos...</p>
    </div>
</section>

<footer>
    ¬© 2025 JVC El√©trica ‚Äî Todos os direitos reservados.
</footer>

<script>
async function carregarDepoimentos() {
    const url = "https://script.google.com/macros/s/AKfycbxdEmicgXJDtu3cpuI9I2ORHy1arrZQDztGH2u9alA41EsDQR-1PXOqGc-hxVo8spR7fg/exec";

    try {
        const resposta = await fetch(url);
        const dados = await resposta.json();

        const lista = document.getElementById("listaDepoimentos");
        lista.innerHTML = "";

        if (!dados || dados.length === 0) {
            lista.innerHTML = "<p>Nenhum depoimento encontrado.</p>";
            return;
        }

        dados.forEach(dep => {
            const card = document.createElement("div");
            card.className = "card-depoimento";

            card.innerHTML = `
                <p class="nome">${dep.nome}</p>
                <p class="avaliacao">${"‚≠ê".repeat(dep.avaliacao)}</p>
                <p>${dep.depoimento}</p>
            `;

            lista.appendChild(card);
        });

    } catch (erro) {
        document.getElementById("listaDepoimentos").innerHTML =
            "<p>Erro ao carregar depoimentos.</p>";
        console.error("Erro:", erro);
    }
}

carregarDepoimentos();
</script>

</body>
