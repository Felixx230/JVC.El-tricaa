<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JVC Elétrica - Depoimentos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            color: #ffeb3b;
            text-shadow: 0 0 10px #ff0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            margin-top: 40px;
        }

        .depoimento {
            background: #222;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 5px solid #ffeb3b;
            box-shadow: 0 0 12px rgba(255, 255, 0, 0.2);
        }

        .depoimento h3 {
            margin: 0;
            color: #ffeb3b;
        }

        .estrelas {
            font-size: 20px;
            margin: 5px 0;
        }

        #lista-depoimentos p {
            margin: 5px 0 0;
        }
    </style>
</head>

<body>

    <h1>Depoimentos</h1>

    <div class="container">
        <div id="lista-depoimentos">
            <p>Carregando depoimentos...</p>
        </div>
    </div>

    <script>
        async function carregarDepoimentos() {
            const container = document.getElementById("lista-depoimentos");

            try {
                const resposta = await fetch("https://script.google.com/macros/s/AKfycbxnUNvyO3YJtqTLtSA0KXMw8GxK5OyPEguLJPee4LSiWvaMRIABHMdlM3HdPdbnHV4L/exec");
                const dados = await resposta.json();

                console.log(dados);

                container.innerHTML = "";

                if (!dados.length) {
                    container.innerHTML = "<p>Nenhum depoimento encontrado.</p>";
                    return;
                }

                dados.forEach(dep => {
                    container.innerHTML += `
                        <div class="depoimento">
                            <h3>${dep.nome}</h3>
                            <p class="estrelas">${"⭐".repeat(dep.nota)}</p>
                            <p>${dep.texto}</p>
                        </div>
                    `;
                });

            } catch (erro) {
                container.innerHTML = "<p style='color:red;'>Erro ao carregar depoimentos.</p>";
                console.error("ERRO:", erro);
            }
        }

        carregarDepoimentos();
    </script>

</body>
</html>
