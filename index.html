<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depoimentos JVC Elétrica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            padding: 20px;
            margin: 0;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }

        #depoimentos-container {
            max-width: 700px;
            margin: auto;
        }

        .depoimento-card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .depoimento-card h3 {
            margin: 0 0 10px;
            font-size: 1.4em;
            color: #555;
        }

        .nota {
            font-size: 1.2em;
            color: #FFA500;
            margin-bottom: 10px;
        }

        .texto {
            font-size: 1em;
            line-height: 1.5;
            color: #333;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Depoimentos dos Clientes</h1>
    </header>

    <div id="depoimentos-container">
        <p style="text-align:center; font-size:18px;">Carregando depoimentos...</p>
    </div>

    <script>
      // Faz a requisição para a API de depoimentos (Apps Script)
      fetch("https://script.google.com/macros/s/AKfycbwRyjsQyfFJTgvhQhMopnmnOuTeIiz67Yn46NSmNVGEYPZHh4j3ed36s0rES2WBN-s-xw/exec")
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById("depoimentos-container");
          container.innerHTML = "";

          if (!data || data.length === 0) {
            container.innerHTML = "<p>Nenhum depoimento encontrado.</p>";
            return;
          }

          data.forEach(item => {
            const card = document.createElement("div");
            card.className = "depoimento-card";
            card.innerHTML = `
              <h3>${item.nome}</h3>
              <p class="nota">⭐ ${item.nota}</p>
              <p class="texto">${item.texto}</p>
            `;
            container.appendChild(card);
          });
        })
        .catch(error => {
          console.error("Erro ao carregar depoimentos:", error);
          document.getElementById("depoimentos-container").innerHTML = 
            "<p style='color:red; text-align:center;'>Erro ao carregar depoimentos.</p>";
        });
    </script>

    <footer>
        <p>&copy; 2025 JVC Elétrica</p>
    </footer>
</body>
</html>
