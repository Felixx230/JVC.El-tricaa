<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Depoimentos</title>

<style>
    body {
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h2 {
        font-size: 40px;
        color: yellow;
        text-shadow: 0 0 15px yellow;
        margin-top: 40px;
    }

    .depoimento {
        background: #222;
        border-left: 5px solid yellow;
        padding: 15px;
        margin: 20px auto;
        width: 90%;
        max-width: 600px;
        border-radius: 10px;
        text-align: left;
    }

    .nome {
        font-weight: bold;
        color: #ffea00;
        margin-bottom: 5px;
    }

    .avaliacao {
        color: gold;
        font-size: 20px;
        margin-bottom: 8px;
    }
</style>
</head>

<body>

<h2>Depoimentos</h2>
<div id="lista"></div>

<script>
    async function carregarDepoimentos() {
        const url = "https://script.google.com/macros/s/AKfycbxq4dFEOK-i693U8-vxN0wVL6JP0lmfABd2mAxo60qOlNfvqZwEzWQlxyd4M0oL1vMmRg/exec";

        try {
            const resposta = await fetch(url);
            const dados = await resposta.json();

            const container = document.getElementById("lista");
            container.innerHTML = "";

            if (!dados || dados.length === 0) {
                container.innerHTML = "<p>Nenhum depoimento encontrado.</p>";
                return;
            }

            dados.forEach(item => {
                const bloco = document.createElement("div");
                bloco.className = "depoimento";

                bloco.innerHTML = `
                    <div class="nome">${item.nome}</div>
                    <div class="avaliacao">${item.avaliacao}</div>
                    <div class="texto">${item.depoimento}</div>
                `;

                container.appendChild(bloco);
            });

        } catch (erro) {
            console.error("Erro ao buscar depoimentos:", erro);
            document.getElementById("lista").innerHTML =
                "<p>Erro ao carregar depoimentos.</p>";
        }
    }

    carregarDepoimentos();
</script>

</body>
</html>
