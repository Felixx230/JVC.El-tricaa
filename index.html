<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Depoimentos</title>

    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            margin-top: 40px;
            color: yellow;
            text-shadow: 0 0 10px yellow;
        }

        #depoimentos-container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            text-align: left;
        }

        .depoimento {
            background: #222;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            border-left: 4px solid yellow;
        }

        .depoimento h3 {
            margin: 0;
            font-size: 20px;
            color: yellow;
        }

        .depoimento p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .estrelas {
            color: gold;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Depoimentos</h1>
    <div id="depoimentos-container">
        <p>Carregando depoimentos...</p>
    </div>

    <script>
        fetch("https://script.google.com/macros/s/AKfycbxdEmicgXJDtu3cpuI9I2ORHy1arrZQDztGH2u9alA41EsDQR-1PXOqGc-hxVo8spR7fg/exec")
            .then(res => res.json())
            .then(data => {
                const cont = document.getElementById("depoimentos-container");
                cont.innerHTML = ""; 

                if (!Array.isArray(data) || data.length === 0) {
                    cont.innerHTML = "<p>Nenhum depoimento encontrado.</p>";
                    return;
                }

                data.forEach(item => {
                    cont.innerHTML += `
                        <div class="depoimento">
                            <h3>${item.nome}</h3>
                            <p>${item.texto}</p>
                            <p class="estrelas">‚≠ê ${item.nota}</p>
                        </div>
                    `;
                });
            })
            .catch(err => {
                console.error("Erro ao carregar depoimentos:", err);
                document.getElementById("depoimentos-container").innerHTML =
                    "<p>Erro ao carregar depoimentos.</p>";
            });
    </script>

</body>
</html>
